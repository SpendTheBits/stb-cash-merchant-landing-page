<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <form name="contactForm" netlify hidden>
      <div>
        <input type="text" name="name" id="name" placeholder="Full Name" />
      </div>
      <div>
        <input
          type="text"
          name="company_name"
          id="name"
          placeholder="Company Name"
        />
      </div>
      <div>
        <input
          type="text"
          name="company_phone_number"
          id="phone"
          placeholder="Company Phone Number"
        />
      </div>
      <div>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Company Email"
        />
      </div>
      <div>
        <input
          type="text"
          name="company_website"
          id="companyWebsite"
          placeholder="Company Website (If Applicable)"
        />
      </div>
      <div>
        <input
          type="text"
          name="province_state"
          id="province_state"
        />
      </div>
      <div>
        <input
          type="text"
          name="city"
          id="city"
        />
      </div>
      <div>
        <input
          type="text"
          name="address"
          id="companyAddress"
          placeholder="Company Address"
        />
      </div>
      <div>
        <input
          type="text"
          name="referral_code"
          id="referralCode"
          placeholder="Referral Code"
        />
      </div>
    </form>
  </body>
</html>
